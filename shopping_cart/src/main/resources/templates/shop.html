<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<p>
    <h2><a href="/shopping-cart">Your cart</a></h2>
</p>
<div class="row">
    <th:block th:each="product:${products}">
        <div class="card" style="width: 18rem;">
            <img th:src="@{${product.image}}" class="card-img-top" alt="...">
            <div class="card-body span4 ml-3">
                <h5 class="card-title" th:text="${product.name}">Card title</h5>
                <h3 class="card-title" th:text="${product.price}">Card title</h3>
                <p class="card-text" th:text="${product.description}"></p>
                <a class="shopBtn" th:href="@{/add/__${product.id}__(action='list')}"><i class="fa fa-shopping-cart"></i> Buy Now</a>
            </div>
        </div>
    </th:block>
</div>
